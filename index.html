<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit_registration" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Course Selection</legend>
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="computer_science">Computer Science</option>
                <option value="data_science">Data Science</option>
                <option value="web_development">Web Development</option>
                <option value="artificial_intelligence">Artificial Intelligence</option>
                <option value="business_management">Business Management</option>
            </select><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Uploads</legend>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required><br><br>
            
            <label for="documents">Upload Documents (Multiple):</label>
            <input type="file" id="documents" name="documents" multiple required><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>

    </footer>
</body>
</html>
