<!DOCTYPE html>
<html>
<head>
    <title>Fee Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        caption {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
            background-color:red;
        }
    </style>
</head>
<body>
    <table>
        <caption>Fee Structure</caption>
        <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Semester Fee</th>
            <th>Annual Fee</th>
            <th>Total Fee</th>
        </tr>
        <tr>
            <td>B.Tech</td>
            <td>4 years</td>
            <td>₹50,000</td>
            <td>₹100,000</td>
            <td>₹400,000</td>
        </tr>
        <tr>
            <td>BCA</td>
            <td>3 years</td>
            <td>₹30,000</td>
            <td>₹60,000</td>
            <td>₹180,000</td>
        </tr>
        <tr>
            <td>BBA</td>
            <td>3 years</td>
            <td>₹40,000</td>
            <td>₹80,000</td>
            <td>₹240,000</td>
        </tr>
        <tr>
            <td>MBA</td>
            <td>2 years</td>
            <td>₹70,000</td>
            <td>₹140,000</td>
            <td>₹280,000</td>
        </tr>
        <tr>
            <td>MCA</td>
            <td>2 years</td>
            <td>₹60,000</td>
            <td>₹120,000</td>
            <td>₹240,000</td>
        </tr>
    </table>
</body>
</html>
